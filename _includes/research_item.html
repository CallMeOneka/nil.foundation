<div class="research-item jumbotron">
  <div class="research-item__title">{{ post.name }}</div>
  <div class="research-item__date">{{post.date | date: "%b %-d, %Y"}}</div>
  <div class="research-item__description">{{ post.description }}</div>
  <div class="research-item__link"><a href="{{ post.link }}">Read paper</a></div>
</div>
