<!-- Partners Grid Section -->
<section class="success" id="partners">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Partners</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            {% if post.tag == "partner" %}
            <div class="col-xs-6 col-sm-3">
                <a href="{{ post.link }}" class="thumbnail">
                    <img src="img/partners/{{ post.img }}" alt="{{ post.alt }}">
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
