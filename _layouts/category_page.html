<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
    {% include navbar.html %}

    <section class="container" id="research">
      <div class="row">
          <div class="col-lg-12">
              <div class="page-header">
                  <h1><a href="/research/" class="research-back">Research:</a> {{ page.topic }} </h1>
                </div>
          </div>
      </div>
      <div class="row">
        {% for post in site.posts %}
          {% if post.topics contains page.topic %}
            {% include research_item.html %}
          {% endif %}
        {% endfor %}
      </div>
    </section>

    {% include footer.html %}
    {% include modals.html %}
    {% include js.html %}
    </body>
</html>
